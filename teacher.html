<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معلومات المعلم</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  color: #333;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
  font-weight: bold;
}

input {
  margin-bottom: 15px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px;
  font-size: 16px;
  color: #fff;
  background-color: #007BFF;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

p {
  margin-top: 10px;
  font-size: 14px;
}

  </style>
  <script type="module" src="teacher.js"></script>
</head>
<body>
  <div class="container">
    <h1>تسجيل معلومات المعلم</h1>
    <form id="teacherForm">
      <label for="teacherName">اسم المعلم:</label>
      <input type="text" id="teacherName" placeholder="أدخل اسمك الكامل" required>
      
      <label for="teacherID">الرقم القومي:</label>
      <input type="text" id="teacherID" placeholder="أدخل رقم الهوية" required>
      
      <label for="teacherPhone">رقم الهاتف:</label>
      <input type="tel" id="teacherPhone" placeholder="أدخل رقم هاتفك" required>
      
      <button type="submit">تسجيل</button>
    </form>
    <p id="successMessage" style="color: green; display: none;">تم تسجيل المعلومات بنجاح!</p>
    <p id="errorMessage" style="color: red; display: none;"></p>
  </div>
</body>
</html>
