<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم المعلم</title>
 <style>
   body {
  font-family: Arial, sans-serif;
  direction: rtl;
  text-align: center;
  background-color: #f9f9f9;
  margin: 0;
  padding: 0;
}

.container {
  margin: 20px auto;
  padding: 20px;
  max-width: 800px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
  color: #333;
}

form label {
  display: block;
  margin: 10px 0 5px;
}

form input, form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

form button {
  padding: 10px 20px;
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

form button:hover {
  background: #0056b3;
}

.success-message {
  color: green;
  margin-top: 10px;
}

#notificationsList {
  list-style-type: none;
  padding: 0;
}

#notificationsList li {
  background: #f4f4f9;
  margin: 10px 0;
  padding: 10px;
  border-radius: 5px;
  text-align: left;
}

 </style>
</head>
<body>
  <div class="container">
    <h1>مرحبًا بك في لوحة التحكم</h1>
    
    <!-- قسم إنشاء الاختبارات -->
    <section id="quiz-section">
      <h2>إنشاء اختبار</h2>
      <form id="quizForm">
        <label for="quizTitle">عنوان الاختبار:</label>
        <input type="text" id="quizTitle" placeholder="أدخل عنوان الاختبار" required>

        <label for="quizQuestions">الأسئلة:</label>
        <textarea id="quizQuestions" placeholder="أدخل الأسئلة (سؤال في كل سطر)" required></textarea>

        <button type="submit">إنشاء اختبار</button>
      </form>
      <p id="quizMessage" class="success-message"></p>
    </section>

    <!-- قسم النشر -->
    <section id="publish-section">
      <h2>النشر</h2>
      <form id="publishForm">
        <label for="publishContent">المحتوى:</label>
        <textarea id="publishContent" placeholder="أدخل نصًا أو وصفًا للمحتوى" required></textarea>

        <label for="publishFile">إرفاق ملف:</label>
        <input type="file" id="publishFile">

        <button type="submit">نشر</button>
      </form>
      <p id="publishMessage" class="success-message"></p>
    </section>

    <!-- قسم الإشعارات -->
    <section id="notifications-section">
      <h2>الإشعارات</h2>
      <ul id="notificationsList">
        <!-- ستظهر الإشعارات هنا -->
      </ul>
    </section>
  </div>

  <script src="./teacher_dashboard.js"></script>
</body>
</html>
